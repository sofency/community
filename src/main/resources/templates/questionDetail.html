<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题详情页</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 padding" >
            <h3><span th:text="${questionDTO.title}"></span></h3>
            <hr>
            <!--标签-->
            <em class="tagInfo" style="color: #999"><!--th:text="${questionDTO.tag}"-->
                <span class="label label-default" >elasticsearch</span>
                <span>作者:&nbsp;<a class="text-user" th:text="${questionDTO.user.name}"></a></span>
                <span>发布于<span th:text="${time}"></span></span>
                <span>阅读数:&nbsp;<span th:text="${questionDTO.viewCount}"></span></span>
            </em>
            <hr>
            <div th:text="${questionDTO.description}"></div>
            <hr>
            <div class="edit_tag" style="color: #999">
                <span th:text="${time}" style="margin-right: 15px;"></span>
                <a style="margin-right: 15px;color: #999;text-decoration: none; cursor: pointer"><span class="glyphicon glyphicon-comment"></span>添加评论</a>
                <!--/*@thymesVar id="accountId" type=""*/-->
                <a style="margin-right: 15px;color: #999;text-decoration: none; cursor: pointer" th:if="${(session.user!=null) && (session.user.accountId == questionDTO.creatorid)}" th:href="@{'/publish/'+${questionDTO.id}}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${questionDTO.user.avatarUrl}" alt="..." width="30" height="30">
                    </a>
                </div>
                <div class="media-body text-999">
                    <span class="media-heading text-user" style="font-size: 14px" th:text="${questionDTO.user.name}"></span><br>
                    西安工程大学
                </div>
            </div>
            <!--擅长话题-->
            <div class="tags">
                <span>擅长话题</span>
                <span class="label label-default" th:text="${questionDTO.tag}"></span>
                <span class="label label-primary" th:text="${questionDTO.tag}"></span>
            </div>
            <hr>
            <h3>相关问题</h3>
            <ul></ul>
        </div>
    </div>
</div>
</body>
</html>
