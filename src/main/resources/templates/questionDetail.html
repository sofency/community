<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题详情页</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/editormd.preview.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/editormd.js"></script>
    <script src="/static/js/lib/marked.min.js"></script>
    <script src="/static/js/lib/prettify.min.js"></script>
    <script src="/static/js/login.js"></script>
    <style>
        #full-comment-second5 > div > div.col-lg-2.col-md-2.col-sm-2.col-xs-2 > a{
            display: flex;
        }
        #full-comment-second5 > div > div.media.col-lg-10.col-md-10.col-sm-10.col-xs-10 > div.media-body.text-999 > a:hover{
            text-decoration: none;
            color: black;
            cursor: text;
        }
        #full-comment-second5 > div> div.media.col-lg-10.col-md-10.col-sm-10.col-xs-10 > div.media-body.text-999 > a > div{
            color: #999;
        }
        #full-comment-second5 > div> div.col-lg-2.col-md-2.col-sm-2.col-xs-2 > a:hover{
            text-decoration: none;
            color: black;
            cursor: text;
        }
        #full-comment-second5 > div > div.col-lg-2.col-md-2.col-sm-2.col-xs-2{
            display: inline-flex;
        }
    </style>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container content col-lg-10">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 padding" >
            <!--问题标题-->
            <h3><span th:text="${questionDTO.title}"></span></h3>
            <hr>
            <!--标签-->
            <em class="tagInfo" style="color: #999">
                <span th:each="tag: ${questionDTO.tags}" class="label label-default" th:text="${tag}"></span>
                <span>作者:&nbsp;<a class="text-user" th:text="${questionDTO.user.name}"></a></span>
                <span>发布于<span th:text="${time}"></span></span>
                <span>阅读数:&nbsp;<span th:text="${questionDTO.viewCount}"></span></span>
            </em>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding">
                <div id="test-markdown-view">
                    <textarea style="display: none;" th:text="${questionDTO.description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        const testView =editormd.markdownToHTML("test-markdown-view",{})
                    })
                </script>
                <hr>
                <div class="edit_tag" style="color: #999">
                    <span th:text="${time}" style="margin-right: 15px;"></span>
                    <a style="margin-right: 15px;color: #999;text-decoration: none; cursor: pointer"><span class="glyphicon glyphicon-comment"></span>添加评论</a>
                    <a style="margin-right: 15px;color: #999;text-decoration: none; cursor: pointer" th:if="${(session.user!=null) && (session.user.generateId == questionDTO.creatorId)}" th:href="@{'/publish/'+${questionDTO.id}}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
                </div>
            </div>
            <!--回复模块-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding">
                <h4 th:if="${comments} ne null" ><span th:text="${comments.size()}"></span>个回复</h4>
                <hr class="margin-top-0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color: #999" th:if="${comments} ne null" th:each="comment:${comments}">
                    <div class="media" style="margin-bottom: 10px">
                        <img class="media-object img-rounded img-default mr-3" th:src="${comment.user.avatarUrl}" alt="..." width="30" height="30" onerror="nofind();">
                        <div class="media-body text-999">
                            <span class="media-heading text-user" style="font-size: 14px" th:text="${comment.user.name}"></span><br>
                            <div th:text="${comment.content}"></div>
                            <div class="like-comment">
                                <div class="common  like"><i class="fa fa-thumbs-o-up"></i><span th:text="${comment.likeCount}"></span></div>
                                <div class="common comment" th:data-commentId="${comment.id}" onclick="watchComment(this)" data-toggle="collapse" th:attr="data-target='#customerModel'+${comment.id}" aria-expanded="false"><i class="fa fa-commenting-o"></i></div><!--评论的id作为父亲的id-->
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrap-content collapse" th:id="'customerModel'+${comment.id}">
                                <div th:id="'full-comment-second'+${comment.id}"></div>
                                <input class="form-control m-bottom" th:id="'evaluate'+${comment.id}">
                                <button class="btn btn-default" th:data-commentId="${comment.id}" onclick="comment2(this)" data-toggle="collapse" th:attr="data-target='#customerModel'+${comment.id}" aria-expanded="false">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment-hidden">
                <hr>
                <input type="hidden" id="parentId" th:value="${questionDTO.id}">
                <h4>评论</h4>
                <div class="media" style="margin-bottom: 10px">
                    <img class="media-object img-default img-rounded mr-2" th:src="${questionDTO.user.avatarUrl}" alt="..." width="30" height="30" onerror="nofind();">
                    <div class="media-body text-999">
                        <span class="media-heading text-user" style="font-size: 14px" th:text="${questionDTO.user.name}"></span>
                    </div>
                </div>
                <textarea class="form-control" rows="6" id="content"></textarea>
                <button  class="btn btn-info btn-comment" onclick="comment1(this)">评论</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media">
                <img class="media-object img-default img-rounded mr-2" th:src="${questionDTO.user.avatarUrl}" alt="..." width="30" height="30" onerror="nofind();">
                <div class="media-body text-999">
                    <span class="media-heading text-user" style="font-size: 14px" th:text="${questionDTO.user.name}"></span><br>
                    西安工程大学
                </div>
            </div>
            <!--擅长话题-->
            <div class="tags">
                <span class="label label-default">擅长话题:&nbsp;</span>
                <span class="label label-default" th:each="userTag: ${questionDTO.userTags}" th:text="${userTag}+'&nbsp;'"></span>
            </div>
            <hr>
            <h3>相关问题</h3>
            <ul class="relativeQuestion">
                <li th:each="relative:${questionDTO.relativeQuestions}">
                    <a th:href="@{'/question/'+${relative.id}}" th:text="${relative.title}"></a>
                    <a style="float: right">
                        <i class="fa fa-fire" aria-hidden="true" style="color: red"></i>
                        <span th:text="${relative.viewCount}"> </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/static/js/comment.js"></script>
<script src="/static/js/default-image.js"></script>
<script src="/static/js/getSecondComment.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
