<!DOCTYPE html>
<html lang="en">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <script src="/static/js/default-image.js"></script>
    <script src="/static/js/login.js"></script>
</head>
<body>
<div class="container" style=" position: relative;
            top: 50%;
            transform: translateY(30%);">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h4 class="title">
                <div class="col-lg-8 col-lg-offset-2 text-center" style="margin-left: auto;margin-right: auto;">
                    <a href="#" class="common-a active regist" onmouseover="showUnderline(this)"
                       onmouseout="hiddenLine(this)" onclick="choose(this)">注册</a>
                    <span class="circle"></span>
                    <a href="#" class="common-a login-btn" onmouseover="showUnderline(this)"
                       onmouseout="hiddenLine(this)" onclick="choose(this)">登录</a>
                </div>
            </h4>
            <div class="modal-body clearfix">
                <!---注册的选项-->
                <table class="self-table register">
                    <tr>
                        <td>
                            <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 20 20"
                                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <rect width="11" height="9" x="4.5" y="8" rx="2"></rect>
                                <path fill-rule="evenodd" d="M6.5 5a3.5 3.5 0 117 0v3h-1V5a2.5 2.5 0 00-5 0v3h-1V5z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </td>
                        <td><input type="password" name="password" placeholder="请输入密码" id="inputPassword" required></td>
                    </tr>
                    <tr>
                        <td>
                            <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 20 20"
                                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <rect width="11" height="9" x="4.5" y="8" rx="2"></rect>
                                <path fill-rule="evenodd" d="M6.5 5a3.5 3.5 0 117 0v3h-1V5a2.5 2.5 0 00-5 0v3h-1V5z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </td>
                        <td><input type="password" placeholder="请确认密码" id="confirm" required><span id="errorPwd"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <svg class="bi bi-person" width="1.5em" height="1.5em" viewBox="0 0 20 20"
                                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </td>
                        <td><input type="email" name="email" placeholder="请输入邮箱" id="email" onfocus="checkPwd()"
                                   required></td>
                    </tr>
                </table>
                <div class="btn-div register-btn">
                    <button id="register-btn" onclick="submitForm()">注册</button>
                    <p class="sign-up-msg">点击 “注册” 即表示您同意并愿意遵守论坛<br>
                        用户协议 和 隐私政策 。
                    </p>
                </div>
                <!--登录的选项-->
                <form>
                    <table class="self-table login" style="display: none">
                        <tr>
                            <td>
                                <svg class="bi bi-person" width="1.5em" height="1.5em" viewBox="0 0 20 20"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </td>
                            <td><input type="email" placeholder="请输入邮箱" id="login_email" name="email" required></td>
                        </tr>
                        <tr>
                            <td>
                                <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 20 20"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="11" height="9" x="4.5" y="8" rx="2"></rect>
                                    <path fill-rule="evenodd" d="M6.5 5a3.5 3.5 0 117 0v3h-1V5a2.5 2.5 0 00-5 0v3h-1V5z"
                                          clip-rule="evenodd"></path>
                                </svg>
                            </td>
                            <td><input type="password" placeholder="请确认密码" id="login_password" name="password" required>
                            </td>
                        </tr>
                    </table>
                    <div class="btn-div btn-div-login" style="display: none">
                        <input type="button" value="登录" id="btn-login" onclick="submitLogin()"><br>
                        <p id="email_pwd" style="text-align: center"></p>
                    </div>
                </form>
                <div class="more-sign">
                    <h6>社交账号直接登录</h6>
                    <ul style="padding-left: 0;">
                        <li>
                            <a href="#"><img src="/static/images/QQ.jpg"></a>
                        </li>
                        <li>
                            <a href="https://github.com/login/oauth/authorize?client_id=94d38df2b20a7acb563f&redirect_uri=http://localhost:8080/callback&scope=user&state=1"><img
                                    src="/static/images/Github.jpeg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.js"></script>
</body>
</html>
