<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- 起到动态变化的作用-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/login/oauth/authorize?client_id=94d38df2b20a7acb563f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user} ne null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${session.user.name}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" th:if="${session.user} ne null">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--发布的内容标签-->
<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 padding" >
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;发布</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)：</label>
                    <input type="text" class="form-control col-xs-8 col-md-8 col-sm-8 col-lg-8" id="title" th:value="${title}" placeholder="问题标题..." name="title">
                </div>
                <div class="form-group">
                    <label for="description">问题描述（必填,请参照右侧提示）:</label>
                    <textarea type="text" class="form-control" id="description" cols="30" rows="10" name="description" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" placeholder="输入标签，以逗号隔开" name="tag" th:value="${tag}">
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0">
                        <button type="submit" class="btn btn-success publish-btn">发布</button>
                    </div>

                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error} ne null">
                        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标签：请用简洁的语言描述问题,不超过25个字</li>
                <li>问题补充: 详细补充你的问题,并确保问题描述的直观,并提供一些相关的资料</li>
                <li>选择标签：选择一个或多个合适的标签,用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
