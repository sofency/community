<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/default-image.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            const flag = window.localStorage.getItem("closeable");
            if(flag=="true"){
                window.close()
                window.localStorage.removeItem("closeable");
            }
        }
        function checkPwd() {
            const firstPwd = $("#inputPassword").val();
            const secondPwd = $("#confirm").val();
            console.log(firstPwd+":"+secondPwd);
            if(firstPwd != secondPwd){
                $("#errorPwd").text("两次输入的密码不一致").css({"display":"block"});//text可以动态修改内容 而innerHtml不能
            }else{
                $("#errorPwd").css("display","none");
            }
        }
        //表单的提交
        function submitForm() {
            const password=$("#inputPassword").val();
            const email=$("#email").val();
            $.ajax({
                url:"/register",
                method:"post",
                contentType:"application/json",
                dataType:"json",
                data:JSON.stringify({
                    "password":password,
                    "email":email
                }),
                success:function (data) {
                    if(data.registered==false){
                        $("#isRegister").text("你已注册过，请登录");
                    }else{
                        //跳转到登录的
                    }
                }
            })
        }
    </script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">注册</a></li>
                    <li role="presentation"><a href="#">登录</a></li>
                </ul>
            </div>
            <div class="modal-body clearfix" >
                <form class="col-lg-10 col-lg-offset-1">
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm" class="col-sm-3 col-form-label">请确认密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="confirm" placeholder="请输入密码"><br>
                            <span id="errorPwd" style="color: red;font-size: 12px;display: none"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">邮箱</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="邮箱地址" name="email" onfocus="checkPwd()">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">注册</button><span id="isRegister"></span>
                </form>
            </div>
            <div class="modal-footer">
                <h3>第三方登录</h3>
                <div class="row">
                    <div class="text-center col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <span>QQ登录</span><br>
                        <a href="#"><img src="/static/images/QQ.jpg" width="60px" height="60px" style="border-radius: 50%;"></a>
                    </div>
                    <div class="text-center col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <span>Github</span><br>
                        <a href="https://github.com/login/oauth/authorize?client_id=94d38df2b20a7acb563f&redirect_uri=http://localhost:8080/callback&scope=user&state=1"><img src="/static/images/Github.jpeg" width="60px" height="60px" style="border-radius: 50%;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--发布的内容标签-->
<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 padding" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;发现</h3>
            <hr>
            <!--问题列表-->
            <div class="media" th:if="${questions!=null}" th:each="question:${questions.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded img" th:src="${question.user.avatarUrl}" alt="..." width="38" height="38" onerror="nofind();">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${question.id}}"><span class="media-heading" th:text="${question.title}"></span></a><br/>
                    <div th:text="${question.description}" class="desc"></div>
                    <a href="javascript:void(0)" class="aw-user-name" th:text="${question.user.name}"></a>
                    <span class="tip">发起了问题 • <span th:text="${question.commentCount}"></span>个评论 • <span th:text="${question.viewCount}"></span> 次浏览 • <span  th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}" > 小时前</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${questions.hasFirstPage}">
                        <a th:href="@{/(page=1,search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${questions.hasPrevious}">
                        <a th:href="@{/(page=${questions.currentPage -1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${questions.pagesList}" th:class="${questions.currentPage == page}?'active':''"><a th:href="@{/(page=${page},search=${search})}" th:text="${page}" ></a></li>
                    <li th:if="${questions.hasNext}">
                        <a th:href="@{/(page=${questions.currentPage +1},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${questions.hasEndPage}">
                        <a th:href="@{/(page=${questions.pages},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            <ul>
                <li>问题标签：请用简洁的语言描述问题,不超过25个字</li>
                <li>问题补充: 详细补充你的问题,并确保问题描述的直观,并提供一些相关的资料</li>
                <li>选择标签：选择一个或多个合适的标签,用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
