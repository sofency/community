<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/default-image.js"></script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<!--发布的内容标签-->
<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 padding" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;<span th:text="${type}"></span></h3>
            <hr>
            <!--问题列表-->
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="notify:${notifyDTO.data}">
                    <span th:text="${notify.user.name}" style=""></span><span th:text="${notify.typeName}"></span>
                    <a th:href="@{'/notification/'+${notify.question.id}+'/'+${notify.id}}"><span th:text="${notify.question.title}"></span></a>
                    <span class="label label-info" th:if="${notify.status==0}">未读</span>
                    <span class="pull-right" th:text="${#dates.format(notify.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                </li>
            </ul>
            <hr>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${notifyDTO.hasFirstPage}">
                        <a href="@{'/profile/' +${action}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${notifyDTO.hasPrevious}">
                        <a th:href="@{'/profile/' +${action}(page=${notifyDTO.currentPage -1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${notifyDTO.pagesList}" th:class="${notifyDTO.currentPage == page}?'active':''"><a th:href="@{'/profile/'+${action}(page=${page})}" th:text="${page}" ></a></li>
                    <li th:if="${notifyDTO.hasNext}">
                        <a th:href="@{'/profile/' +${action}(page=${notifyDTO.currentPage +1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${notifyDTO.hasEndPage}">
                        <a href="@{'/profile/' +${action}(page=${notifyDTO.pages})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div th:replace="~{commons/footer::choice}"></div>
    </div>
</div>
</body>
</html>
