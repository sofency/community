<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/default-image.js"></script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<!--发布的内容标签-->
<div class="container-fluid content">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 padding" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;<span th:text="${type}"></span></h3>
            <hr>
            <!--问题列表-->
            <div class="media" th:each="questionId:${questionById.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded img" th:src="${questionId.user.avatarUrl}" alt="..." width="38" height="38" onerror="nofind();">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${questionId.id}}"><span class="media-heading" th:text="${questionId.title}"></span></a><br/>
                    <div th:text="${questionId.description}" class="desc"></div>
                    <a href="javascript:void(0)" class="aw-user-name" th:text="${questionId.user.name}"></a>
                    <span class="tip">发起了问题 • <span th:text="${questionId.commentCount}"></span>个评论 • <span th:text="${questionId.viewCount}"></span> 次浏览 • <span  th:text="${#dates.format(questionId.gmtCreate,'yyyy-MM-dd HH:mm:ss')}" > 小时前</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${questionById.hasFirstPage}">
                        <a href="@{'/profile/' +${action}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${questionById.hasPrevious}">
                        <a th:href="@{'/profile/' +${action}(page=${questionById.currentPage -1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${questionById.pagesList}" th:class="${questionById.currentPage == page}?'active':''"><a th:href="@{'/profile/'+${action}(page=${page})}" th:text="${page}" ></a></li>
                    <li th:if="${questionById.hasNext}">
                        <a th:href="@{'/profile/' +${action}(page=${questionById.currentPage +1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${questionById.hasEndPage}">
                        <a href="@{'/profile/' +${action}(page=${questionById.pages})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div th:replace="~{commons/footer::choice}"></div>
    </div>
</div>
</body>
</html>
